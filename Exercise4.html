<!DOCTYPE html>
<html>
  <body>
    <h4>Exercise 4</h4>
    <p id="fourth"></p>
    <script>
      let arrayOne = [2, 4, 6];
      let arraytwo = [3, 5, 7];
      let finalArray = [];
      let i;
      for (i = 0; i < arrayOne.length; i++) {
        finalArray[i] = arrayOne[i] + arraytwo[i];
      }
      document.getElementById("fourth").innerHTML = finalArray;
    </script>
  </body>
</html>
