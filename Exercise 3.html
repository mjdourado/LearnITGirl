<!DOCTYPE html>
<html>
  <body>
    <h3>Exercise 3</h3>
    <p id="lastElement"></p>

    <script>
      let numbers = [2, 4, 6, 8, 10];
      document.getElementById("lastElement").innerHTML = last(numbers);
      function last(x) {
        return x[x.length - 1];
      }
    </script>
  </body>
</html>
