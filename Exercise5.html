<!DOCTYPE html>
<html>
  <body>
      <h5>Exercise 5</h5>
      <p id="fifth"></id></p>
    <script>
      let numbers = [6, 7, 3, 8, 1, 9];
      let final = [min(numbers), max(numbers)];
      function max(x) {
            return Math.max.apply(null, x);
          }
      function min(y) {
        return Math.min.apply(null, y);
      }
      document.getElementById("fifth").innerHTML = final;
    </script>
  </body>
</html>
